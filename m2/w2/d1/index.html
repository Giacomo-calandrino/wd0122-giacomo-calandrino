<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <h1 class="text-center">Pratica con il Grid System</h1>
    
    <h2 class="text-center">Esercizio 1</h2>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">Colonna 1</div>
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">Colonna 2</div>
            <div class="col-md-4 bg-primary text-white p-3 border border-dark">Colonna 3</div>
        </div>
    </div>

    <h2 class="text-center">Esercizio 2</h2>

    <div class="row">
        <div class="col-lg-4 bg-warning text-black p-3 border border-dark">Colonna 1</div>
        <div class="col-lg-4 bg-warning text-black p-3 border border-dark">Colonna 2</div>
        <div class="col-lg-4 bg-warning text-black p-3 border border-dark">Colonna 3</div>
    </div>

    <h2 class="text-center">Esercizio 3</h2>

    <div class="row">
        <div class="col bg-success text-white p-3 border border-dark">Colonna 1</div>
        <div class="col bg-success text-white p-3 border border-dark">Colonna 2</div>
        <div class="col bg-success text-white p-3 border border-dark">Colonna 3</div>
    </div>

    <h2 class="text-center">Esercizio 4</h2>

    <div class="row">
        <div class="col-lg-3 bg-danger text-white p-3 border border-dark">Colonna 1</div>
        <div class="col-lg-6 bg-danger text-white p-3 border border-dark">Colonna 2</div>
        <div class="col-lg-3 bg-danger text-white p-3 border border-dark">Colonna 3</div>
    </div>

    <h2 class="text-center">Esercizio 5</h2>

    <div class="row">
        <div class="col-lg-8 bg-info text-white p-3 border border-dark">
            <div class="row">
                <div class="col-lg-6 bg-secondary text-white p-3 border border-dark">Colonna 1</div>
                <div class="col-lg-6 bg-secondary text-white p-3 border border-dark">Colonna 2</div>
            </div>
        </div>
        <div class="col-lg-4 bg-info text-white p-3 border border-dark"></div>
    </div>

    <h2 class="text-center">Esercizio 6</h2>

    <div class="row">
        <div class="col-lg-2 bg-dark text-white p-3 border border-light">Colonna 1</div>
        <div class="col-lg-2 offset-lg-2 bg-dark text-white p-3 border border-light">Colonna 2</div>
    </div>

</body>
</html>
